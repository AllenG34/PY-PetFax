<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetFax | Pets</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Petfax</h1>
      {% for pet in pets %}
      <h2>{{ pet['pet_name'] }}</h2>
      <img src="{{ pet['pet_photo'] }}" alt="Photo of pet" />
      <a href="/pets/{{ pet.pet_id }}"><br/>Learn more </a>
      {% endfor %}
    </div>
    <div class='submit'>
        Put some more cool facts here! <a href='/facts/new'>Comment here</a>
    </div>
  </body>
</html>
